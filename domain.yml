version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - introduce
  - service
  - pentest
  - cloud
  - consulting

responses:
  utter_please_rephrase:
  - buttons:
    - payload: /greet
      title: xin chào
    - payload: /introduce
      title: tên bạn là gì?
    - payload: /service
      title: dịch vụ
    text: Xin lỗi, tôi đang không hiểu bạn đang nói về vấn đề gì. Bạn có thể nói rõ ràng hơn hoặc sử dụng một trong các gợi ý sau được không?
  utter_greet:
  - text: Chào bạn, chúng tôi có thể giúp gì không ạ?
  - text: Chào mừng bạn đã đến! Tôi có thể giúp gì không?
  utter_perceive:
  - text: Okay chúng tôi đã hiểu và tiếp nhận vấn đề!
  utter_cheer_up:
  - text: Chúng tôi rất tiếc về điều đó. Chúng tôi sẽ có biện pháp khắc phục sớm nhất trong thời gian tới
  utter_ask_for_clear:
  - text: Vậy bạn có thể giải thích rõ ràng bạn đang cần gì không ạ?
  utter_happy:
  - text: Xin chân thành cảm ơn quý khách
  - text: Cảm ơn bạn vì lời khen
  - text: Sự hài lòng của bạn là niềm hạnh phúc của chúng tôi
  utter_goodbye:
  - text: Tạm biệt quý khách
  - text: Rất mong được phục vụ bạn trong lần tiếp theo!
  utter_iamabot:
  - text: Chúng tôi là SAS, một đơn vị trực thuộc FPT Software, chuyên cung cấp các dịch vụ về an ninh mạng.
  utter_service_list:
  - buttons:
    - payload: /pentest
      title: Penetration Testing
    - payload: /cloud
      title: Cloud Security
    - payload: /consulting
      title: Security Consulting
    text: Ở đây chúng tôi chuyên về 3 dịch vụ bảo mật. Không biết bạn muốn sử dụng dịch vụ nào?
  utter_pentest:
  - buttons:
    - payload: /pen_web
      title: Website
    - payload: /pen_mobile
      title: Ứng dụng mobile
    - payload: /pen_network
      title: Hệ thống mạng
    text: Dịch vụ Penetration Testing tại SAS nhắm đến kiểm thử xâm nhập trên 3 đối tượng. Bạn muốn chúng tôi pentest đối tượng nào?
  utter_web:
  - buttons:
    - payload: /web_submitted
      title: Tôi đã điền
    text: 'Xin anh/chị điền vào form sau để chúng tôi có thể triển khai pentest web: <link microsoft form>'
  utter_web_contact:
  - text: Cảm ơn anh/chị đã cung cấp thông tin, chúng tôi sẽ nhanh chóng triển khai thực hiện. Anh/chị cũng có thể liên hệ với đại diện của đội pentest web bên phía chúng tôi tại <link wp> để tiện cho việc giải quyết các vấn đề phát sinh.
